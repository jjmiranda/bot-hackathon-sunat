<ion-header>
<ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="sharing.presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comprobantes</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="listing">
    <ion-segment-button value="invoices" (ionSelect)="setListing('invoices')" *ngIf="dniruc.length === 11">
      Facturas
    </ion-segment-button>
    <ion-segment-button value="boletas" (ionSelect)="setListing('boletas')">
      Boletas
    </ion-segment-button>
  </ion-segment>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterItems(inventoryData)" placeholder="Buscar por Razon social"></ion-searchbar>

  <ion-grid>
    <ion-row col-12 class="tableHeader">
      <ion-col col-3 class="smallerLetters">
        <strong>Razon social</strong>
      </ion-col>
      <ion-col col-3 class="smallerLetters">
        <strong>Monto</strong>
      </ion-col>
      <ion-col col-3 class="smallerLetters">
        <strong>Impuesto</strong>
      </ion-col>
      <ion-col col-3 class="smallerLetters">
        <strong>Fecha</strong>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let invoice of data; let i = index" (click)="viewDetail(i)">
      <ion-col col-3>
        {{invoice.razonSReceptor}}
      </ion-col>
      <ion-col col-3>
        {{invoice.total}}
      </ion-col>
      <ion-col col-3>
        {{invoice.totalImpuesto}}
      </ion-col>
      <ion-col col-3>
        {{invoice.fechaActualizacion | date:'MMMM dd yyyy'}}
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
